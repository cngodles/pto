<!doctype html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PTO</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <style type="text/css">
        body      { font-family: 'Patua One', cursive; box-sizing: border-box; }
        #stage    { width: 100%; min-width:260px; max-width: 600px; margin:10px auto; padding:10px; background-color:lightblue; border:5px solid #666; box-sizing: border-box; }
        #stage h1 { font-size:50px; line-height:60px; padding:0; margin:5px 0 20px 5px; }
        input     { font-size:22px; line-height:20px; width:90px; height:40px; border:3px solid #333; margin:5px; padding:5px; box-sizing: border-box; }
        #result_per, #result_hours   { font-size:24px; line-height:40px; font-weight:700; margin:5px; }
        #result_mtm     { font-size:24px; line-height:40px; font-weight:700; margin:5px; }
        #result_mtm li { font-size:16px; line-height: 24px; font-weight: 500; }
        .about    { font-size:16px; line-height:24px; color:#333; border-top:1px solid #333; margin: 40px 0 0 0; padding: 20px 0 0 0; } 
        @media only screen and (max-width: 767px) {
            input     { font-size:16px; line-height:20px; width:90px; height:50px; }
        }
    </style>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div id="stage">
        <h1>PTO</h1>
        <div><input type="number" id="days" value="10" step="1"> PTO Annual Days</div>
        <div id="result_hours">...</div>
        <div id="result_per">...</div>
        <div id="result_mtm">...</div>
        <p class="about">Enter your annual PTO Days in the first field. The calculator will do the rest.</p>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js">\x3C/script>')</script>
    <script type="text/javascript">
        function go(){
          $("#result").html("working...");
          
          
          if(isNaN(parseFloat($("#days").val()))){
            $("#days").val('');
            $("#result_hours").html("Enter PTO Annuals Days.");
            return false;
          }
          
          

          var days = parseFloat($("#days").val())
          var hours = days * 8;
          var accrual = (hours / 11).toFixed(4);
          var fullaccrual = hours / 11;
          var fulldays = days / 11;
          
          $("#result_hours").html(hours+" hours annual.");
          $("#result_per").html(accrual+" hours of accrual, first of the month.");
          
          var mtm = [];
          
          mtm.push("<h2>PTO Accrual Throughout 2019</h2>");
          mtm.push("<ul>");
          mtm.push("<li>Jan 15, 2019: "+fullaccrual.toFixed(4)+" hours, "+fulldays.toFixed(1)+" days.</li>");
          mtm.push("<li>Feb 15, 2019: "+(fullaccrual*2).toFixed(4)+" hours, "+(fulldays * 2).toFixed(1)+" days.</li>");
          mtm.push("<li>Mar 15, 2019: "+(fullaccrual*3).toFixed(4)+" hours, "+(fulldays * 3).toFixed(1)+" days.</li></li>");
          mtm.push("<li>Apr 15, 2019: "+(fullaccrual*4).toFixed(4)+" hours, "+(fulldays * 4).toFixed(1)+" days.</li></li>");
          mtm.push("<li>May 15, 2019: "+(fullaccrual*5).toFixed(4)+" hours, "+(fulldays * 5).toFixed(1)+" days.</li></li>");
          mtm.push("<li>Jun 15, 2019: "+(fullaccrual*6).toFixed(4)+" hours, "+(fulldays * 6).toFixed(1)+" days.</li></li>");
          mtm.push("<li>Jul 15, 2019: "+(fullaccrual*7).toFixed(4)+" hours, "+(fulldays * 7).toFixed(1)+" days.</li></li>");
          mtm.push("<li>Aug 15, 2019: "+(fullaccrual*8).toFixed(4)+" hours, "+(fulldays * 8).toFixed(1)+" days.</li></li>");
          mtm.push("<li>Sep 15, 2019: "+(fullaccrual*9).toFixed(4)+" hours, "+(fulldays * 9).toFixed(1)+" days.</li></li>");
          mtm.push("<li>Oct 15, 2019: "+(fullaccrual*10).toFixed(4)+" hours, "+(fulldays * 10).toFixed(1)+" days.</li></li>");
          mtm.push("<li>Nov 15, 2019: "+(fullaccrual*11).toFixed(4)+" hours, "+(fulldays * 11).toFixed(1)+" days.</li></li>");
          mtm.push("</ul>");
          
          var mtmhtml = mtm.join("\n");
          
          
          
          $("#result_mtm").html(mtmhtml);
        }

        $(document)
        .ready(function(){
          go();
        })
        .on("change click keyup", "input", function(){
          go();
        });
    </script>
</body>
</html>
